# Primary font for text
font_family Roboto Mono

# Nerd Font Symbols for icons
symbol_map U+E000-U+F8FF,U+E0A0-U+E0A3,U+E0B0-U+E0F3,U+F000-U+FD46,U+E200-U+E2A9,U+F500-U+FD46,U+E5FA-U+E62B,U+E700-U+E7C5,U+F001-U+F1AF,U+EA60-U+EBEB,U+F0000-U+FFFFD,U+100000-U+10FFFD Symbols Nerd Font

# Optional: Set fallback fonts
font_features all +liga +calt
