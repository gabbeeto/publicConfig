[colors]
background = #FFE6F2
background-alt = #D8F7F2 
foreground = #6A4C93
primary = #B399D4
secondary = #943247
alert = #FF6B8B
disabled = #A5BECC

[bar/bar]
width = 100%
height = 15pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt


module-margin = 1

separator = " "
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Noto Color Emoji:scale=10;2h

modules-left = tray wlan eth pulseaudio battery i3
modules-center = date xworkspaces 
modules-right =  xwindow
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
format =  <label-mode>
format-background = ${colors.background-alt}


[module/xwindow]
type = internal/xwindow
label = %title:0:33:..%
label-background = ${colors.background-alt}
label-padding = 1



[module/xworkspaces]
type = internal/xworkspaces

label-active = %name% 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/battery]
type = internal/battery
; This is useful in case the battery never reports 100% charge
full-at = 99
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = AC
label-charging = ğŸ”‹âš¡%percentage%%
label-discharging =ğŸ”‹%percentage%%
format-critical = âš ï¸<label-critical>
label-full =ğŸ”Œ charged
; format-low once this charge percentage is reached
low-at = 10
label-low =ğŸª«very low!
poll-interval = 30


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "ğŸ”Š "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ğŸ”‡
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = âŒ¨ï¸%layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}



[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>

[module/tray]
type = internal/tray
tray-spacing = 2
tray-padding = 2
tray-position = center  # or left/center
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
tray-detached = false  # Keep it in the bar

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
# label-connected = %local_ip%


[module/eth]
inherit = network-base
interface-type = wired
label-connected = ğŸŒ%{F#F0C674}%ifname%%{F-} %local_ip%

